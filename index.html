<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-warning">
  <header>
    <div class="text-center my-2">
      <img src="img/pokemon_logo.png" alt="Pokemon logo" width="400" height="147">
    </div>
  </header>
  
  <section class="pokemons">
    <div class="container pokemons__container">
      <ul class="pokemon__list js-pokemon-list">
        <li class="pokemon__item">
          <img class="pokemon__img" src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="Pokemon">

          <div class="pokemon_info">
            <h3>Bulbasaur</h3>
          </div>
        </li>
        <li class="pokemon__item">
          <img class="pokemon__img" src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="Pokemon">

          <div class="pokemon_info">
            <h3>Bulbasaur</h3>
          </div>
        </li>
        <li class="pokemon__item">
          <img class="pokemon__img" src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="Pokemon">

          <div class="pokemon_info">
            <h3>Bulbasaur</h3>
          </div>
        </li>
        <li class="pokemon__item">
          <img class="pokemon__img" src="http://www.serebii.net/pokemongo/pokemon/001.png" alt="Pokemon">

          <div class="pokemon_info">
            <h3>Charmander</h3>
          </div>
        </li>
      </ul>
    </div>
  </section>
  
  
  
  
  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/pokemons.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
